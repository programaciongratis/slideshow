<body>
    
    <h1>¡Slideshow!</h1>
    
    <div class="boddyWrapper">
        
        <div class="slideShowWrapper">
        
            <div class="slideShow">
                <div class="ventana">
                    
                    <figure class="active">
                        <img src="images/primera.jpg" />
                        <figcaption>Primera Imagen</figcaption>
                    </figure>
                    
                    <figure>
                        <img src="images/segunda.jpg" />

            </div> <!--End .slideShow -->

                <div class="last">Anterior</div>
                <div class="next">Siguiente</div>
            </div>
            
        </div> <!--End .slideShowWrapper -->
        
    </div> <!--End .bodyWrapper -->
